<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>DB Store</title>
    <link rel="shortcut icon" type="imagex/png" href="img/Kanji_Goku__Sabiduría_ - Copia.ico">
  </head>
<body>

  <img class="freeza" src="/Img/freeza-removebg-preview.png" alt="">
  <form>
      <div class="form-group">
        <h1>Login</h1>
        <br><label for="exampleInputEmail1">Endereço de email</label></br>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
      </div>
      <div class="form-group">
        <br><label for="exampleInputPassword1">Senha</label></br>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembre de mim</label><br>
        <a href="/cadastro.html" class="cadastro">Cadastra-se</a>
      </div>
      <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
    <img class="kamehameha" src="/Img/kamehameha.png" alt="">
</body>
</html>
