<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cadastro.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Cadastre-se</title>
    </head>
    <body>
        <style>
            body{
                background-color:orange;
            }
        </style>
        <div class="cor_fundo">
            <form id="userForm" class="needs-validation" novalidate onsubmit="return redirectToLoginPage()">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">Primeiro nome</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
            <div class="valid-feedback">
                Tudo certo!
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationCustom02">Sobrenome</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome" required>
            <div class="valid-feedback">
              Tudo certo!
            </div>
        </div>
            <label for="inputEmail3" class="col-md-12 col-form-label">Email</label>
            <div class="col-md-12">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
            </div>
          <div class="col-md-12">
              <label for="inputPassword5">Senha</label>
              <input type="password" id="inputPassword5" class="form-control" placeholder="senha" aria-describedby="passwordHelpBlock" required>
              <small id="passwordHelpBlock" class="form-text text-muted">
                  Sua senha deve ter entre 8 e 20 caracteres.
                </small>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
              Concordo com os termos e condições
            </label>
            <div class="invalid-feedback">
                Você deve concordar, antes de continuar.
            </div>
        </div>
    </div>
        <div class="button">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
      
      <script>
          (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation'); 
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
    }, false);
})();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="SessionStorage.js"></script>
</body>
</html>
